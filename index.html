<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bits of Good - Info Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="info-card">
            <h1>Alex Whitlock</h1>
            <div class="info-container">
                <div class="info-item">
                    <strong class="info-label">Major:</strong>
                    <span>Computer Science, ModSim + Intell Threads</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Year:</strong>
                    <span>3rd</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Passionate About:</strong>
                    <span>Making a difference through technology</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">From:</strong>
                    <span>Oakton, VA</span>
                </div>
            </div>
            <button id="toggle-info">Show More</button>
            <div id="extra-info" style="display:none;">
                <h2>Skills</h2>
                <div id="skills-container">

                </div>

                <h2>Projects</h2>

                <div id="projects-container" class="project-grid">

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
